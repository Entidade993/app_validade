<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configura√ß√µes - Validade App</title>
    <script src="temas.js"></script>
    <script src="api.js"></script>
    <link rel="stylesheet" href="temas.css" />
    <style>
      /* ============================================
           RESET E CONFIGURA√á√ïES GLOBAIS
           ============================================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        transition:
          background-color 0.3s,
          color 0.3s;
        -webkit-overflow-scrolling: touch;
      }

      /* FUNDO ANIMADO */
      .cyber-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .code-rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        opacity: 0.15;
      }

      .code-column {
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .code-line {
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.8;
        white-space: nowrap;
        opacity: 0;
        animation: fadeCode 4s ease-in-out infinite;
      }

      @keyframes fadeCode {
        0%,
        100% {
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        20% {
          opacity: 0.4;
        }
        30% {
          opacity: 0.9;
        }
        40% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        60% {
          opacity: 0.2;
        }
        70% {
          opacity: 0.6;
        }
        80% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.5;
        }
      }

      /* LOGO COMPLETA */
      .gear-container {
        position: relative;
        width: 110px;
        height: 110px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 2rem auto 0.5rem;
      }

      .gear {
        position: absolute;
        width: 90px;
        height: 90px;
        border: 3px solid;
        border-radius: 50%;
        animation: spin 16s infinite linear;
        transition:
          border-color 0.3s,
          box-shadow 0.3s;
      }

      .gear::before {
        content: "";
        position: absolute;
        width: 28px;
        height: 28px;
        background: #0b0f15;
        border: 3px solid;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition:
          border-color 0.3s,
          box-shadow 0.3s;
      }

      .gear-teeth {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .tooth {
        position: absolute;
        width: 16px;
        height: 16px;
        clip-path: polygon(
          30% 0%,
          70% 0%,
          100% 30%,
          70% 100%,
          30% 100%,
          0% 30%
        );
        transition:
          background-color 0.3s,
          box-shadow 0.3s;
      }

      .tooth:nth-child(1) {
        top: -10px;
        left: 35px;
      }
      .tooth:nth-child(2) {
        top: 20px;
        left: 75px;
        transform: rotate(45deg);
      }
      .tooth:nth-child(3) {
        top: 65px;
        left: 55px;
        transform: rotate(90deg);
      }
      .tooth:nth-child(4) {
        top: 65px;
        left: -5px;
        transform: rotate(135deg);
      }
      .tooth:nth-child(5) {
        top: 22px;
        left: -25px;
        transform: rotate(180deg);
      }
      .tooth:nth-child(6) {
        top: -20px;
        left: -5px;
        transform: rotate(225deg);
      }
      .tooth:nth-child(7) {
        top: -28px;
        left: 25px;
        transform: rotate(270deg);
      }
      .tooth:nth-child(8) {
        top: -15px;
        left: 60px;
        transform: rotate(315deg);
      }

      .gear.small {
        width: 55px;
        height: 55px;
        right: -10px;
        top: 30px;
        border-width: 2px;
        animation: spin-reverse 12s infinite linear;
      }

      .gear.small .tooth {
        width: 10px;
        height: 10px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }

      /* REL√ìGIO */
      .clock-container {
        text-align: center;
        margin: 0.5rem auto 1rem;
        padding: 5px 10px;
        border: 1px dashed;
        border-radius: 0;
        width: fit-content;
        font-family: "Courier New", monospace;
        transition: border-color 0.3s;
      }

      .clock {
        font-size: 2rem;
        font-weight: 400;
        display: block;
        letter-spacing: 3px;
        transition:
          color 0.3s,
          text-shadow 0.3s;
      }

      .date {
        font-size: 0.8rem;
        opacity: 0.7;
        display: block;
        letter-spacing: 2px;
        transition: color 0.3s;
      }

      /* T√çTULO DAS P√ÅGINAS */
      .app-title {
        font-size: 2rem;
        font-weight: 500;
        letter-spacing: 3px;
        font-family: "Courier New", monospace;
        text-align: center;
        margin: 0 auto 20px;
        padding-bottom: 10px;
        max-width: 600px;
        transition:
          color 0.3s,
          text-shadow 0.3s;
      }

      /* CABE√áALHO DA P√ÅGINA */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto 20px;
        padding: 0 20px;
      }

      .voltar-btn {
        background: transparent;
        border: 2px solid;
        padding: 8px 20px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        text-decoration: none;
      }

      .voltar-btn:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px;
      }

      /* CONFIGURA√á√ïES */
      .config-container {
        background: rgba(0, 255, 255, 0.05);
        border: 1px solid;
        border-radius: 30px;
        padding: 30px;
        max-width: 600px;
        margin: 0 auto 30px;
        backdrop-filter: blur(10px);
        transition:
          background-color 0.3s,
          border-color 0.3s,
          box-shadow 0.3s;
      }

      .config-bloco {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid;
        transition: border-color 0.3s;
      }

      .config-bloco:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .config-bloco h3 {
        margin-bottom: 20px;
        font-size: 1.3rem;
        transition: color 0.3s;
      }

      .config-botoes {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 15px;
      }

      .config-btn {
        background: transparent;
        border: 2px solid;
        padding: 12px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        opacity: 0.7;
      }

      .config-btn.ativo {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 15px;
        opacity: 1;
      }

      .config-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
      }

      .config-info {
        font-size: 0.9rem;
        margin-top: 10px;
        transition: color 0.3s;
      }

      .config-status {
        margin-top: 20px;
        padding: 12px;
        border-radius: 30px;
        display: none;
        animation: fadeIn 0.3s;
        text-align: center;
        transition:
          background-color 0.3s,
          border-color 0.3s,
          color 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* RESPONSIVIDADE */
      @media (max-width: 768px) {
        .config-container {
          margin: 0 20px 30px;
          padding: 20px;
        }

        .clock {
          font-size: 1.8rem;
        }
      }

    </style>
  </head>
  <body>
    <!-- FUNDO ANIMADO -->
    <div class="cyber-background">
      <div class="code-rain">
        <div class="code-column">
          <div class="code-line">fn main() {</div>
          <div class="code-line">let x = 42;</div>
          <div class="code-line">println!("{}", x);</div>
        </div>
        <div class="code-column">
          <div class="code-line">SELECT * FROM</div>
          <div class="code-line">WHERE id = 1</div>
          <div class="code-line">ORDER BY validade</div>
        </div>
      </div>
    </div>

    <!-- LOGO -->
    <div class="gear-container">
      <div class="gear">
        <div class="gear-teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
      </div>
      <div class="gear small">
        <div class="gear-teeth">
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
          <div class="tooth"></div>
        </div>
      </div>
    </div>

    <!-- REL√ìGIO -->
    <div class="clock-container">
      <span class="clock" id="clock">--:--:--</span>
      <span class="date" id="date">--/--/----</span>
    </div>

    <!-- CABE√áALHO DA P√ÅGINA -->
    <div class="page-header">
      <a href="menu.html" class="voltar-btn">‚Üê Menu</a>
      <h1 class="app-title">‚öôÔ∏è CONFIGURA√á√ïES</h1>
      <div style="width: 80px"></div>
    </div>

    <!-- CONFIGURA√á√ïES -->
    <div class="config-container">
      <!-- TEMA -->
      <div class="config-bloco">
        <h3>üé® TEMA</h3>
        <div class="config-botoes">
          <button id="tema-matrix" class="config-btn">üíö MATRIX</button>
          <button id="tema-escuro" class="config-btn ativo">üåô ESCURO</button>
          <button id="tema-claro" class="config-btn">‚òÄÔ∏è CLARO</button>
        </div>
        <p id="tema-status" class="config-info">TEMA ATUAL: ESCURO</p>
      </div>

      <!-- STATUS -->
      <div id="config-status" class="config-status"></div>
    </div>

    <script>
// ===========================================
// REL√ìGIO
// ===========================================
function atualizarRelogio() {
    const agora = new Date();
    document.getElementById("clock").textContent =
        `${String(agora.getHours()).padStart(2, "0")}:${String(agora.getMinutes()).padStart(2, "0")}:${String(agora.getSeconds()).padStart(2, "0")}`;
    document.getElementById("date").textContent =
        `${String(agora.getDate()).padStart(2, "0")}/${String(agora.getMonth() + 1).padStart(2, "0")}/${agora.getFullYear()}`;
}
atualizarRelogio();
setInterval(atualizarRelogio, 1000);

// ===========================================
// CONFIGURA√á√ïES
// ===========================================
(async function() {
    console.log(">>> CONFIGURA√á√ïES");

    // TEMA J√Å √â APLICADO PELO TEMAS.JS

    const btnEscuro = document.getElementById("tema-escuro");
    const btnClaro = document.getElementById("tema-claro");
    const btnMatrix = document.getElementById("tema-matrix");
    const temaStatus = document.getElementById("tema-status");
    const configStatus = document.getElementById("config-status");

    function mostrarStatus(msg, tipo) {
        configStatus.style.display = "block";
        configStatus.textContent = msg;
        configStatus.style.background = tipo === "sucesso" ? "rgba(0,255,0,0.1)" : "rgba(255,85,85,0.1)";
        configStatus.style.border = tipo === "sucesso" ? "1px solid #0f0" : "1px solid #f55";
        configStatus.style.color = tipo === "sucesso" ? "#0f0" : "#f55";
        setTimeout(() => (configStatus.style.display = "none"), 3000);
    }

    async function aplicarTema(tema) {
        if (window.temas) window.temas.aplicar(tema);

        btnEscuro.classList.toggle("ativo", tema === "escuro");
        btnClaro.classList.toggle("ativo", tema === "claro");
        btnMatrix.classList.toggle("ativo", tema === "matrix");

        const nomes = { escuro: "Escuro", claro: "Claro", matrix: "Matrix" };
        temaStatus.textContent = `Tema atual: ${nomes[tema]}`;

        if (typeof API !== "undefined") {
            try {
                await API.salvar_tema_dispositivo(tema);
                mostrarStatus(`üé® Tema ${nomes[tema]} salvo`, "sucesso");
            } catch (e) {
                console.error("Erro ao salvar tema:", e);
                mostrarStatus("‚ùå Erro ao salvar tema", "erro");
            }
        }
    }

    btnEscuro?.addEventListener("click", () => aplicarTema("escuro"));
    btnClaro?.addEventListener("click", () => aplicarTema("claro"));
    btnMatrix?.addEventListener("click", () => aplicarTema("matrix"));
})();
</script>
  </body>
</html>
