      /* ============================================
           CSS COMPLETO (MANTIDO IGUAL)
           ============================================ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          sans-serif;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        transition:
          background-color 0.3s,
          color 0.3s;
        -webkit-overflow-scrolling: touch;
      }

      /* FUNDO ANIMADO */
      .cyber-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .code-rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        opacity: 0.15;
      }

      .code-column {
        width: 80px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fall linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .code-line {
        font-family: "Courier New", monospace;
        font-size: 14px;
        line-height: 1.8;
        white-space: nowrap;
        opacity: 0;
        animation: fadeCode 4s ease-in-out infinite;
      }

      @keyframes fadeCode {
        0%,
        100% {
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        20% {
          opacity: 0.4;
        }
        30% {
          opacity: 0.9;
        }
        40% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.7;
        }
        60% {
          opacity: 0.2;
        }
        70% {
          opacity: 0.6;
        }
        80% {
          opacity: 0.1;
        }
        90% {
          opacity: 0.5;
        }
      }

      /* LOGO */
      .gear-container {
        position: relative;
        width: 110px;
        height: 110px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 2rem auto 1rem;
      }

      .gear {
        position: absolute;
        width: 90px;
        height: 90px;
        border: 3px solid;
        border-radius: 50%;
        animation: spin 16s infinite linear;
      }

      .gear::before {
        content: "";
        position: absolute;
        width: 28px;
        height: 28px;
        background: #0b0f15;
        border: 3px solid;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .gear-teeth {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .tooth {
        position: absolute;
        width: 16px;
        height: 16px;
        clip-path: polygon(
          30% 0%,
          70% 0%,
          100% 30%,
          70% 100%,
          30% 100%,
          0% 30%
        );
      }

      .tooth:nth-child(1) {
        top: -10px;
        left: 35px;
      }
      .tooth:nth-child(2) {
        top: 20px;
        left: 75px;
        transform: rotate(45deg);
      }
      .tooth:nth-child(3) {
        top: 65px;
        left: 55px;
        transform: rotate(90deg);
      }
      .tooth:nth-child(4) {
        top: 65px;
        left: -5px;
        transform: rotate(135deg);
      }
      .tooth:nth-child(5) {
        top: 22px;
        left: -25px;
        transform: rotate(180deg);
      }
      .tooth:nth-child(6) {
        top: -20px;
        left: -5px;
        transform: rotate(225deg);
      }
      .tooth:nth-child(7) {
        top: -28px;
        left: 25px;
        transform: rotate(270deg);
      }
      .tooth:nth-child(8) {
        top: -15px;
        left: 60px;
        transform: rotate(315deg);
      }

      .gear.small {
        width: 55px;
        height: 55px;
        right: -10px;
        top: 30px;
        border-width: 2px;
        animation: spin-reverse 12s infinite linear;
      }

      .gear.small .tooth {
        width: 10px;
        height: 10px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes spin-reverse {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }

atualizarRelogio();
setInterval(atualizarRelogio, 1000);

      // ===========================================
      // PRODUTOS - VERS√ÉO FINAL CORRIGIDA
      // ===========================================
      (async function () {
        console.log(">>> PRODUTOS INICIADO");

        // ===========================================
        // VERIFICA√á√ïES INICIAIS
        // ===========================================
        if (typeof API === "undefined") {
          console.error("‚ùå API N√ÉO CARREGADA!");
          alert("ERRO: API n√£o carregada. Recarregue a p√°gina.");
          return;
        }

        // ===========================================
        // ESTADO GLOBAL
        // ===========================================
        const estado = {
          secaoId: null,
          tipoId: null,
          produtoId: null,
        };

        const searchInput = document.getElementById("pesquisa-produto");
        const searchResults = document.getElementById("search-results");
        const container = document.getElementById("produtos-container");

        // ===========================================
        // CRIA√á√ÉO DAS COLUNAS
        // ===========================================
        container.innerHTML = `
        <div class="coluna" id="coluna-secoes">
            <h3>üóÇÔ∏è SE√á√ïES</h3>
            <button class="btn-add" id="btn-add-secoes">‚ûï</button>
            <div class="lista-cards" id="lista-secoes"></div>
        </div>
        <div class="coluna" id="coluna-tipos">
            <h3>üìÅ TIPOS</h3>
            <button class="btn-add" id="btn-add-tipos">‚ûï</button>
            <div class="lista-cards" id="lista-tipos"></div>
        </div>
        <div class="coluna" id="coluna-produtos">
            <h3>üì¶ PRODUTOS</h3>
            <button class="btn-add" id="btn-add-produtos">‚ûï</button>
            <div class="lista-cards" id="lista-produtos"></div>
        </div>
        <div class="coluna" id="coluna-lotes">
            <h3>üìÜ LOTES</h3>
            <button class="btn-add" id="btn-add-lotes">‚ûï</button>
            <div class="lista-cards" id="lista-lotes"></div>
        </div>
    `;

        // Placeholders iniciais
        document.getElementById("lista-secoes").innerHTML =
          '<div class="card-placeholder" id="placeholder-secao">‚ûï NOVA SE√á√ÉO</div>';
        document.getElementById("lista-tipos").innerHTML =
          '<div class="card-placeholder" id="placeholder-tipo">‚ûï NOVO TIPO</div>';
        document.getElementById("lista-produtos").innerHTML =
          '<div class="card-placeholder" id="placeholder-produto">‚ûï NOVO PRODUTO</div>';
        document.getElementById("lista-lotes").innerHTML =
          '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';

        // ===========================================
        // FUN√á√ÉO ABRIR FORMUL√ÅRIO
        // ===========================================
        function abrirFormulario(tipo, dados = {}) {
          console.log("üìù Abrindo formul√°rio:", tipo, dados);

          const campos = {
            secao:
              '<input type="text" id="form-nome" placeholder="NOME DA SE√á√ÉO" style="width:100%; padding:10px; margin:10px 0; text-transform:uppercase;">',
            tipo: '<input type="text" id="form-nome" placeholder="NOME DO TIPO" style="width:100%; padding:10px; margin:10px 0; text-transform:uppercase;">',
            produto:
              '<input type="text" id="form-nome" placeholder="NOME DO PRODUTO" style="width:100%; padding:10px; margin:10px 0; text-transform:uppercase;">',
            lote: `
                <input type="date" id="form-validade" style="width:100%; padding:10px; margin:5px 0;"><br>
                <input type="number" id="form-quantidade" placeholder="QUANTIDADE TOTAL" style="width:100%; padding:10px; margin:5px 0;"><br>
                <input type="number" id="form-prateleira" placeholder="NA PRATELEIRA" style="width:100%; padding:10px; margin:5px 0;">
            `,
          };

          const modalAntigo = document.getElementById("modal-criar");
          if (modalAntigo) modalAntigo.remove();

          const modal = document.createElement("div");
          modal.id = "modal-criar";
          modal.style.cssText = `
            position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); 
            background:#1a1f2a; border:2px solid #0ff; border-radius:20px; 
            padding:25px; z-index:10000; min-width:300px; box-shadow:0 0 30px cyan;
        `;
          modal.innerHTML = `
            <h3 style="color:#0ff; margin-bottom:20px; text-align:center;">NOVO ${tipo.toUpperCase()}</h3>
            ${campos[tipo]}
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="modal-salvar" style="flex:1; background:#0ff2; border:2px solid #0ff; color:#0ff; border-radius:30px; padding:12px; cursor:pointer;">SALVAR</button>
                <button id="modal-cancelar" style="flex:1; background:transparent; border:2px solid #f55; color:#f55; border-radius:30px; padding:12px; cursor:pointer;">CANCELAR</button>
            </div>
        `;
          document.body.appendChild(modal);

          document.getElementById("modal-cancelar").onclick = () =>
            modal.remove();

          document.getElementById("modal-salvar").onclick = async () => {
            try {
              console.log("üíæ Salvando:", tipo);

              if (tipo === "secao") {
                const nome = document
                  .getElementById("form-nome")
                  .value.toUpperCase();
                if (!nome) {
                  alert("NOME OBRIGAT√ìRIO");
                  return;
                }
                await API.criar_secao(nome);
                await carregarSecoes();
              } else if (tipo === "tipo") {
                const nome = document
                  .getElementById("form-nome")
                  .value.toUpperCase();
                if (!nome) {
                  alert("NOME OBRIGAT√ìRIO");
                  return;
                }
                await API.criar_tipo(nome, dados.secaoId);
                await carregarTipos(dados.secaoId);
              } else if (tipo === "produto") {
                const nome = document
                  .getElementById("form-nome")
                  .value.toUpperCase();
                if (!nome) {
                  alert("NOME OBRIGAT√ìRIO");
                  return;
                }
                await API.criar_produto(nome, dados.tipoId);
                await carregarProdutos(dados.tipoId);
              } else if (tipo === "lote") {
                const validade = document.getElementById("form-validade").value;
                const q = parseInt(
                  document.getElementById("form-quantidade").value,
                );
                const p = parseInt(
                  document.getElementById("form-prateleira").value,
                );

                if (!validade || !q || !p) {
                  alert("PREECHA TODOS OS CAMPOS");
                  return;
                }
                if (p > q) {
                  alert("PRATELEIRA N√ÉO PODE SER MAIOR QUE TOTAL");
                  return;
                }

                await API.criar_lote({
                  produto_id: dados.produtoId,
                  validade: validade,
                  quantidade_total: q,
                  quantidade_prateleira: p,
                });
                await carregarLotes(dados.produtoId);
              }

              modal.remove();
            } catch (e) {
              console.error("‚ùå Erro ao salvar:", e);
              alert("ERRO: " + (e.message || e));
            }
          };
        }

        // ===========================================
        // FUN√á√ïES DE CARREGAMENTO
        // ===========================================
        async function carregarSecoes() {
          try {
            console.log("üì• Carregando se√ß√µes...");
            const secoes = await API.listar_secoes();
            console.log("‚úÖ Se√ß√µes carregadas:", secoes);

            const lista = document.getElementById("lista-secoes");

            let html = "";
            if (secoes && secoes.length > 0) {
              secoes.forEach((sec) => {
                html += `
                        <div class="card-item ${estado.secaoId === sec.id ? "selecionado" : ""}" data-id="${sec.id}" data-tipo="secao">
                            <div class="card-header">
                                <span>${sec.nome}</span>
                                <button class="btn-excluir" data-tipo="secao" data-id="${sec.id}">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
              });
            }
            html +=
              '<div class="card-placeholder" id="placeholder-secao">‚ûï NOVA SE√á√ÉO</div>';
            lista.innerHTML = html;

            document
              .querySelectorAll("#lista-secoes .card-item")
              .forEach((card) => {
                card.addEventListener("click", (e) => {
                  if (e.target.classList.contains("btn-excluir")) return;
                  estado.secaoId = parseInt(card.dataset.id);
                  estado.tipoId = estado.produtoId = null;
                  document
                    .querySelectorAll(".card-item")
                    .forEach((c) => c.classList.remove("selecionado"));
                  card.classList.add("selecionado");
                  carregarTipos(estado.secaoId);
                  document.getElementById("lista-produtos").innerHTML =
                    '<div class="card-placeholder" id="placeholder-produto">‚ûï NOVO PRODUTO</div>';
                  document.getElementById("lista-lotes").innerHTML =
                    '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
                });
              });

            document
              .getElementById("placeholder-secao")
              ?.addEventListener("click", () => abrirFormulario("secao"));
          } catch (e) {
            console.error("‚ùå Erro se√ß√µes:", e);
            alert("Erro ao carregar se√ß√µes: " + e);
          }
        }

        async function carregarTipos(secaoId) {
          if (!secaoId) return;
          try {
            console.log("üì• Carregando tipos da se√ß√£o:", secaoId);
            const tipos = await API.listar_tipos(secaoId);
            console.log("‚úÖ Tipos carregados:", tipos);

            const lista = document.getElementById("lista-tipos");

            let html = "";
            if (tipos && tipos.length > 0) {
              tipos.forEach((tipo) => {
                html += `
                        <div class="card-item ${estado.tipoId === tipo.id ? "selecionado" : ""}" data-id="${tipo.id}" data-tipo="tipo">
                            <div class="card-header">
                                <span>${tipo.nome}</span>
                                <button class="btn-excluir" data-tipo="tipo" data-id="${tipo.id}">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
              });
            }
            html +=
              '<div class="card-placeholder" id="placeholder-tipo">‚ûï NOVO TIPO</div>';
            lista.innerHTML = html;

            document
              .querySelectorAll("#lista-tipos .card-item")
              .forEach((card) => {
                card.addEventListener("click", (e) => {
                  if (e.target.classList.contains("btn-excluir")) return;
                  estado.tipoId = parseInt(card.dataset.id);
                  estado.produtoId = null;
                  document
                    .querySelectorAll(".card-item")
                    .forEach((c) => c.classList.remove("selecionado"));
                  card.classList.add("selecionado");
                  carregarProdutos(estado.tipoId);
                  document.getElementById("lista-lotes").innerHTML =
                    '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
                });
              });

            document
              .getElementById("placeholder-tipo")
              ?.addEventListener("click", () => {
                if (estado.secaoId)
                  abrirFormulario("tipo", { secaoId: estado.secaoId });
                else alert("SELECIONE UMA SE√á√ÉO PRIMEIRO");
              });
          } catch (e) {
            console.error("‚ùå Erro tipos:", e);
            alert("Erro ao carregar tipos: " + e);
          }
        }

        async function carregarProdutos(tipoId) {
          if (!tipoId) return;
          try {
            console.log("üì• Carregando produtos do tipo:", tipoId);
            const produtos = await API.listar_produtos(tipoId);
            console.log("‚úÖ Produtos carregados:", produtos);

            const lista = document.getElementById("lista-produtos");

            let html = "";
            if (produtos && produtos.length > 0) {
              produtos.forEach((prod) => {
                html += `
                        <div class="card-item ${estado.produtoId === prod.id ? "selecionado" : ""}" data-id="${prod.id}" data-tipo="produto">
                            <div class="card-header">
                                <span>${prod.nome}</span>
                                <button class="btn-excluir" data-tipo="produto" data-id="${prod.id}">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
              });
            }
            html +=
              '<div class="card-placeholder" id="placeholder-produto">‚ûï NOVO PRODUTO</div>';
            lista.innerHTML = html;

            document
              .querySelectorAll("#lista-produtos .card-item")
              .forEach((card) => {
                card.addEventListener("click", (e) => {
                  if (e.target.classList.contains("btn-excluir")) return;
                  estado.produtoId = parseInt(card.dataset.id);
                  document
                    .querySelectorAll(".card-item")
                    .forEach((c) => c.classList.remove("selecionado"));
                  card.classList.add("selecionado");
                  carregarLotes(estado.produtoId);
                });
              });

            document
              .getElementById("placeholder-produto")
              ?.addEventListener("click", () => {
                if (estado.tipoId)
                  abrirFormulario("produto", { tipoId: estado.tipoId });
                else alert("SELECIONE UM TIPO PRIMEIRO");
              });
          } catch (e) {
            console.error("‚ùå Erro produtos:", e);
            alert("Erro ao carregar produtos: " + e);
          }
        }

        async function carregarLotes(produtoId) {
          if (!produtoId) return;
          try {
            console.log("üì• Carregando lotes do produto:", produtoId);
            const lotes = await API.listar_lotes(produtoId);
            console.log("‚úÖ Lotes carregados:", lotes);

            const lista = document.getElementById("lista-lotes");

            let html = "";
            if (lotes && lotes.length > 0) {
              lotes.forEach((lote) => {
                const estados = new Array(lote.quantidade_total).fill(0);
                for (let i = 0; i < lote.quantidade_prateleira; i++)
                  estados[i] = 1;

                html += `
                        <div class="card-item" data-lote-id="${lote.id}">
                            <div class="card-header">
                                <span>VALIDADE: ${lote.validade}</span>
                                <button class="btn-excluir" data-tipo="lote" data-id="${lote.id}">üóëÔ∏è</button>
                            </div>
                            <div>TOTAL: ${lote.quantidade_total}</div>
                            <div class="quadrinhos-container">${gerarQuadrinhos(estados, lote.id)}</div>
                        </div>
                    `;
              });
            }
            html +=
              '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
            lista.innerHTML = html;

            document.querySelectorAll(".quadrinho-interativo").forEach((q) => {
              q.addEventListener("click", async (e) => {
                e.stopPropagation();
                const loteId = q.dataset.loteId;
                const est = parseInt(q.dataset.estado);
                const prox = (est + 1) % 3;
                q.dataset.estado = prox;
                q.className = `quadrinho-interativo ${["estoque", "prateleira", "vendido"][prox]}`;

                const todos = document.querySelectorAll(
                  `.quadrinho-interativo[data-lote-id="${loteId}"]`,
                );
                let vend = 0,
                  prat = 0;
                todos.forEach((q2) => {
                  const e2 = parseInt(q2.dataset.estado);
                  if (e2 === 2) vend++;
                  else if (e2 === 1) prat++;
                });

                if (vend === todos.length) {
                  if (confirm("TODOS VENDIDOS! REMOVER LOTE?")) {
                    await API.deletar_lote(parseInt(loteId));
                    carregarLotes(estado.produtoId);
                  }
                } else {
                  try {
                    await API.atualizar_prateleira(parseInt(loteId), prat);
                  } catch (err) {
                    console.error(err);
                  }
                }
              });
            });

            document
              .getElementById("placeholder-lote")
              ?.addEventListener("click", () => {
                if (estado.produtoId)
                  abrirFormulario("lote", { produtoId: estado.produtoId });
                else alert("SELECIONE UM PRODUTO PRIMEIRO");
              });
          } catch (e) {
            console.error("‚ùå Erro lotes:", e);
            alert("Erro ao carregar lotes: " + e);
          }
        }

        function gerarQuadrinhos(estados, loteId) {
          return estados
            .map(
              (e, i) =>
                `<span class="quadrinho-interativo ${["estoque", "prateleira", "vendido"][e]}" 
                data-lote-id="${loteId}" data-index="${i}" data-estado="${e}"></span>`,
            )
            .join("");
        }

        // ===========================================
        // CONFIGURA√á√ÉO DOS BOT√ïES
        // ===========================================
        function configurarBotoes() {
          console.log("üîß Configurando bot√µes...");

          setTimeout(() => {
            const btnSecoes = document.getElementById("btn-add-secoes");
            const btnTipos = document.getElementById("btn-add-tipos");
            const btnProdutos = document.getElementById("btn-add-produtos");
            const btnLotes = document.getElementById("btn-add-lotes");

            console.log("Bot√£o se√ß√µes:", btnSecoes);
            console.log("Bot√£o tipos:", btnTipos);
            console.log("Bot√£o produtos:", btnProdutos);
            console.log("Bot√£o lotes:", btnLotes);

            if (btnSecoes) {
              btnSecoes.onclick = () => {
                console.log("‚ûï Clique em NOVA SE√á√ÉO");
                abrirFormulario("secao");
              };
            }

            if (btnTipos) {
              btnTipos.onclick = () => {
                console.log("‚ûï Clique em NOVO TIPO");
                if (estado.secaoId) {
                  abrirFormulario("tipo", { secaoId: estado.secaoId });
                } else {
                  alert("SELECIONE UMA SE√á√ÉO PRIMEIRO");
                }
              };
            }

            if (btnProdutos) {
              btnProdutos.onclick = () => {
                console.log("‚ûï Clique em NOVO PRODUTO");
                if (estado.tipoId) {
                  abrirFormulario("produto", { tipoId: estado.tipoId });
                } else {
                  alert("SELECIONE UM TIPO PRIMEIRO");
                }
              };
            }

            if (btnLotes) {
              btnLotes.onclick = () => {
                console.log("‚ûï Clique em NOVO LOTE");
                if (estado.produtoId) {
                  abrirFormulario("lote", { produtoId: estado.produtoId });
                } else {
                  alert("SELECIONE UM PRODUTO PRIMEIRO");
                }
              };
            }
          }, 200);
        }

        // ===========================================
        // EVENTO DE EXCLUS√ÉO GLOBAL
        // ===========================================
        document.addEventListener("click", async (e) => {
          if (e.target.classList.contains("btn-excluir")) {
            const tipo = e.target.dataset.tipo;
            const id = parseInt(e.target.dataset.id);

            console.log(`üóëÔ∏è Excluindo ${tipo} ID:`, id);

            if (!confirm(`EXCLUIR ${tipo.toUpperCase()}?`)) return;

            try {
              if (tipo === "secao") await API.deletar_secao(id);
              else if (tipo === "tipo") await API.deletar_tipo(id);
              else if (tipo === "produto") await API.deletar_produto(id);
              else if (tipo === "lote") await API.deletar_lote(id);

              console.log(`‚úÖ ${tipo} exclu√≠do com sucesso`);

              if (tipo === "secao") {
                estado.secaoId = estado.tipoId = estado.produtoId = null;
                await carregarSecoes();
                document.getElementById("lista-tipos").innerHTML =
                  '<div class="card-placeholder" id="placeholder-tipo">‚ûï NOVO TIPO</div>';
                document.getElementById("lista-produtos").innerHTML =
                  '<div class="card-placeholder" id="placeholder-produto">‚ûï NOVO PRODUTO</div>';
                document.getElementById("lista-lotes").innerHTML =
                  '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
              } else if (tipo === "tipo") {
                estado.tipoId = estado.produtoId = null;
                await carregarTipos(estado.secaoId);
                document.getElementById("lista-produtos").innerHTML =
                  '<div class="card-placeholder" id="placeholder-produto">‚ûï NOVO PRODUTO</div>';
                document.getElementById("lista-lotes").innerHTML =
                  '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
              } else if (tipo === "produto") {
                estado.produtoId = null;
                await carregarProdutos(estado.tipoId);
                document.getElementById("lista-lotes").innerHTML =
                  '<div class="card-placeholder" id="placeholder-lote">‚ûï NOVO LOTE</div>';
              } else {
                await carregarLotes(estado.produtoId);
              }
            } catch (e) {
              console.error("‚ùå Erro ao excluir:", e);
              alert("ERRO AO EXCLUIR: " + (e.message || e));
            }
          }
        });

        // ===========================================
        // PESQUISA
        // ===========================================
        searchInput?.addEventListener("input", async (e) => {
          const termo = e.target.value.trim().toUpperCase();
          if (termo.length < 2) {
            searchResults.style.display = "none";
            return;
          }

          try {
            const dados = await API.relatorio_completo();
            const resultados = [];
            dados.forEach((s) =>
              s.filhos?.forEach((t) =>
                t.filhos?.forEach((p) => {
                  if (p.nome.includes(termo)) {
                    resultados.push({
                      produto: p.nome,
                      secao: s.nome,
                      tipo: t.nome,
                    });
                  }
                }),
              ),
            );

            if (resultados.length === 0) {
              searchResults.innerHTML =
                '<div class="search-result-item">NENHUM RESULTADO</div>';
            } else {
              searchResults.innerHTML = resultados
                .map(
                  (r) => `
                        <div class="search-result-item">
                            <span class="search-result-nome">${r.produto}</span>
                            <span class="search-result-caminho">${r.secao} ‚Ä∫ ${r.tipo}</span>
                        </div>
                    `,
                )
                .join("");
            }
            searchResults.style.display = "block";
          } catch (e) {
            console.error("‚ùå Erro na pesquisa:", e);
          }
        });

        document.addEventListener("click", (e) => {
          if (!searchResults.contains(e.target) && e.target !== searchInput) {
            searchResults.style.display = "none";
          }
        });

        // ===========================================
        // INICIALIZA√á√ÉO
        // ===========================================
        console.log("üöÄ Iniciando produtos...");
        await carregarSecoes();
        configurarBotoes();
        console.log("‚úÖ PRODUTOS INICIALIZADO COM SUCESSO");
      })();
    </script>
  </body>
</html>
